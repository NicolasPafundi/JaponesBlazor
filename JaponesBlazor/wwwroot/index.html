<body data-bs-theme="light">
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>

    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.leerJapones = function (texto) {
            if (!window.speechSynthesis) return;
            window.speechSynthesis.cancel(); // Detiene cualquier reproducciÃ³n anterior
            var utter = new window.SpeechSynthesisUtterance(texto);
            utter.lang = "ja-JP";
            // Opcional: selecciona una voz japonesa si estÃ¡ disponible
            var voices = window.speechSynthesis.getVoices();
            var jpVoice = voices.find(v => v.lang.startsWith("ja"));
            if (jpVoice) utter.voice = jpVoice;
            window.speechSynthesis.speak(utter);
        };
    </script>
    <script src="https://unpkg.com/wanakana@4.0.2/umd/wanakana.min.js"></script>
    <script>
        window.toKana = function (input) {
            if (window.wanakana) {
                return window.wanakana.toKana(input);
            }
            return input;
        };
        window.getRomanjiInput = function (element) {
            // Devuelve el valor real del input (lo que el usuario tecleÃ³)
            return element.value;
        };
        window.kanaInputProcess = function (element) {
            if (!window.wanakana) return;
            let current = element.value;
            if (!current) return "";

            // Convierte la parte completa a romanji con mayÃºsculas/minÃºsculas
            let asRomanji = window.kanaToRomajiWithCase(current);

            // Convierte esa parte a kana
            let asKana = window.wanakana.toKana(asRomanji);
            let result = '';
            for (let j = 0; j < asKana.length; j++)
            {
                if (asKana[j].toLowerCase() == current[j].toLowerCase()) {
                    result += current[j];
                }
                else
                {
                    result += asKana[j];
                }
            }

            // Actualiza el valor del input
            element.value = result;

            return result;
        }; 
        window.kanaToRomajiWithCase = function (input) {
            if (!window.wanakana) return input;
            let result = '';
            for (let char of input) {
                if (window.wanakana.isKatakana(char)) {
                    result += window.wanakana.toRomaji(char).toUpperCase();
                } else if (window.wanakana.isHiragana(char)) {
                    result += window.wanakana.toRomaji(char);
                } else {
                    result += char;
                }
            }
            return result;
        };
        window.tokenizeRomanji = function (input) {
            if (window.wanakana) {
                return window.wanakana.tokenize(input).join(' ');
            }
            return input;
        };
        window.mixedKana = function (input) {
            if (!window.wanakana) return input;
            // Convierte mayÃºsculas a katakana y minÃºsculas a hiragana
            let result = '';
            let buffer = '';
            let isKatakana = null;
            for (let i = 0; i < input.length; i++) {
                let c = input[i];
                let katakana = c === c.toUpperCase() && /[A-Z]/i.test(c);
                if (isKatakana === null) isKatakana = katakana;
                if (katakana !== isKatakana || i === input.length - 1) {
                    if (i === input.length - 1) buffer += c;
                    result += isKatakana
                        ? window.wanakana.toKatakana(buffer)
                        : window.wanakana.toHiragana(buffer);
                    buffer = '';
                    isKatakana = katakana;
                }
                buffer += c;
            }
            return result;
        };
        </script>
</body>
