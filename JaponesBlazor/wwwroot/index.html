<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light">
    <meta name="theme-color" content="#ffffff">
    <title>JaponesBlazor</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="JaponesBlazor.styles.css" rel="stylesheet" />
</head>

<body data-bs-theme="light">
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">游딏</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.leerJapones = function (texto) {
            if (!window.speechSynthesis) return;
            window.speechSynthesis.cancel(); // Detiene cualquier reproducci칩n anterior
            var utter = new window.SpeechSynthesisUtterance(texto);
            utter.lang = "ja-JP";
            // Opcional: selecciona una voz japonesa si est치 disponible
            var voices = window.speechSynthesis.getVoices();
            var jpVoice = voices.find(v => v.lang.startsWith("ja"));
            if (jpVoice) utter.voice = jpVoice;
            window.speechSynthesis.speak(utter);
        };
    </script>
    <script src="https://unpkg.com/wanakana@4.0.2/umd/wanakana.min.js"></script>
    <script>
        let previousInput = '';

        window.kanaInputProcess = function (element) {
            if (!window.wanakana) return;
            const current = element.value;
            if (!current) return "";

            const lastChar = current.slice(-1);
            const isKatakana = lastChar === lastChar.toUpperCase();

            // Convertir solo el nuevo car치cter o cambio
            const newPart = current.slice(previousInput.length);
            let kanaPart = window.wanakana.toKana(newPart);

            // Si se escribi칩 en may칰scula, forzar katakana
            if (isKatakana) {
                kanaPart = window.wanakana.toKatakana(window.wanakana.toKana(newPart));
            }

            const updated = window.wanakana.toKana(current, { IMEMode: true });
            element.value = updated;
            previousInput = current;
            return updated;
        };


        window.autoGrowTextarea = function (element) {
            if (!element) return;
            element.style.height = "1px"; // reiniciar altura
            element.style.height = (element.scrollHeight + 2) + "px"; // ajustar
        };
        </script>
</body>

</html>
