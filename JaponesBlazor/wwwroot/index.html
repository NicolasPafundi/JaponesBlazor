<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light">
    <meta name="theme-color" content="#ffffff">
    <title>JaponesBlazor</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="JaponesBlazor.styles.css" rel="stylesheet" />
</head>

<body data-bs-theme="light">
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">üóô</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.leerJapones = function (texto) {
            if (!window.speechSynthesis) return;
            window.speechSynthesis.cancel(); // Detiene cualquier reproducci√≥n anterior
            var utter = new window.SpeechSynthesisUtterance(texto);
            utter.lang = "ja-JP";
            // Opcional: selecciona una voz japonesa si est√° disponible
            var voices = window.speechSynthesis.getVoices();
            var jpVoice = voices.find(v => v.lang.startsWith("ja"));
            if (jpVoice) utter.voice = jpVoice;
            window.speechSynthesis.speak(utter);
        };
    </script>
    <script src="https://unpkg.com/wanakana@4.0.2/umd/wanakana.min.js"></script>
    <script>
        window.kanaInputProcess = function (element) {
            if (!window.wanakana) return;
            const current = element.value;
            if (!current) return "";

            // Convertir el contenido actual a Romaji con l√≥gica de may√∫sculas para Katakana
            const romaji = window.kanaToRomajiWithCase(current);

            // Volver a convertir a Kana (mezcla de Hiragana y Katakana seg√∫n el input)
            const newKana = window.wanakana.toKana(romaji);

            // Mostrar visualmente lo que el usuario tipe√≥ respetando may√∫sculas originales
            let result = '';
            for (let j = 0; j < newKana.length; j++) {
                if (current[j] && current[j].toLowerCase() === newKana[j].toLowerCase()) {
                    result += current[j];
                } else {
                    result += newKana[j];
                }
            }

            element.value = result;
            return result;
        };

        window.kanaToRomajiWithCase = function (input) {
            if (!window.wanakana) return input;

            let romaji = '';
            for (let i = 0; i < input.length; i++) {
                const char = input[i];
                const nextChar = input[i + 1] || '';

                // Manejar contracciones como „Åç„ÇÉ, „Ç≠„É£, etc.
                if (['„ÇÉ', '„ÇÖ', '„Çá', '„É£', '„É•', '„Éß'].includes(nextChar)) {
                    const combo = char + nextChar;
                    const romajiCombo = window.wanakana.toRomaji(combo);
                    const isKatakana = window.wanakana.isKatakana(combo);
                    romaji += isKatakana ? romajiCombo.toUpperCase() : romajiCombo;
                    i++; // saltear siguiente
                }

                // Manejo del „Å£ o „ÉÉ (duplicaci√≥n de consonante)
                else if (char === '„Å£' || char === '„ÉÉ') {
                    const following = input[i + 1];
                    if (following) {
                        const romajiNext = window.wanakana.toRomaji(following)[0] || '';
                        romaji += romajiNext;
                    }
                }

                else if (window.wanakana.isKatakana(char)) {
                    romaji += window.wanakana.toRomaji(char).toUpperCase();
                }

                else if (window.wanakana.isHiragana(char)) {
                    romaji += window.wanakana.toRomaji(char);
                }

                else {
                    romaji += char; // dejar otros caracteres como est√°n
                }
            }

            return romaji;
        };

        window.autoGrowTextarea = function (element) {
            if (!element) return;
            element.style.height = "1px"; // reiniciar altura
            element.style.height = (element.scrollHeight + 2) + "px"; // ajustar
        };
        </script>
</body>

</html>
